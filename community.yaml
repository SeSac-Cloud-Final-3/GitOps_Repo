apiVersion: apps/v1
kind: Deployment
metadata:
  name: community
  namespace: monkey-ingress-alb
  labels:
    service: community
    project: monkeystock
spec:
  replicas: 2
  selector:
    matchLabels:
      service: community
      project: monkeystock
  template:
    metadata:
      labels:
        service: community
        project: monkeystock
    spec:
      containers:
      - name: community
        image: dev210/monkey-community:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        
---
apiVersion: v1
kind: Service
metadata:
  name: alb-service
  namespace: monkey-ingress-alb
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    service: community