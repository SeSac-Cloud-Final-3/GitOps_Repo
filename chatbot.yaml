apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot
  namespace: monkey-ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: chatbot
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chatbot
    spec:
      containers:
      - name: chatbot
        image: gyus13/chatbotapp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: chatbot-service
  namespace: monkey-ingress
spec:
  ports:
    - port: 8000
      targetPort: 5000
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: chatbot
